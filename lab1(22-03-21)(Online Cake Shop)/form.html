<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
   
    <title>Bakery</title>

</head>
<link rel="StyleSheet" href="StyleSheet.css">
<body>

<form>
    <label for="fname">First name:</label></br>
    <input type="text" id="fname" name="fname"></br></br>
    <label for="lname">Last name:</label></br>
    <input type="text" id="lname" name="lname"></br></br>
    <label for="cake">Cake flavour:</label>
    <select id="cake" name="cake" size="3">
  <option value="chocolate">Chocolate</option>
  <option value="pineapple">Pineapple</option>
  <option value="strawberry">Strawberry</option>
</select></br>
	</br>
    <a href="displaytable.html">
    <p>view cake details</p>
    </a></br>
    <label for="decor">Decorations:</label></br>
    <label>
      <input type="checkbox" name="decorations" value="sprinkles">Sprinkles<br/>
    </label>
    <label>
      <input type="checkbox" name="decorations" value="icing">Icing<br/>
    </label>
    <label>
      <input type="checkbox" name="decorations" value="ganache">Ganache<br/><br/>
    </label>
    <label for="item">Ordered item:</label></br>
    <input type="text" id="item" name="item"></br></br>
    <label for="review">review:</label></br>
    <input type="radio" id="good" name="review" value="good">
    <label for="good">Good</label></br>
    <input type="radio" id="average" name="review" value="average">
    <label for="average">Average</label></br>
    <input type="radio" id="excellent" name="review" value="excellent">
    <label for="excellent">Excellent</label></br></br></br>
    <button type="button">Submit</button></br></br>
    <button type="button">Reset</button></br>


    
  </form>

</body>
</html>
