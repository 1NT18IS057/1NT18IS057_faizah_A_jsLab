<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating string functions</title>
    <style>
        body {background-color: rgba(237, 211, 255, 0.801);}
        
        button{
            background-color: rgb(255, 157, 214);
        }
    </style>
    <script>
        
            str="web lab tutorial";
            
            function len()
            {
                var str1 = document.getElementById("lentxt").value;
                var a=str1.length;
                document.getElementById("lentxt").value =a;
                document.getElementById("lentxt").disabled = true;
            }

            function lwrc()
            {
                var str2 = document.getElementById("lwrtxt").value;
                var a=str2.toLowerCase();
                document.getElementById("lwrtxt").value =a;
                document.getElementById("lwrtxt").disabled = true;

            }

            function uprc()
            {
                var str3 = document.getElementById("uprtxt").value;
                var a=str3.toUpperCase();
                document.getElementById("uprtxt").value =a;
                document.getElementById("uprtxt").disabled = true;
            }


            function findTxt()
            {
            var txt = document.getElementById("fintxt").value;
            var pos = str.search(`${txt}`)
            document.getElementById("fintxt").value = pos;
            document.getElementById("fintxt").disabled = true;
             }


            function inc()
            {
                var inctext = document.getElementById("intxt").value;
                var a=str.includes(`${inctext}`);
                document.getElementById("intxt").value =a;
                document.getElementById("intxt").disabled = true;

            }

            function strw()
            {
                var strtext = document.getElementById("strtxt").value;
                var a=str.startsWith(`${strtext}`);
                document.getElementById("strtxt").value =a;
                document.getElementById("strtxt").disabled = true;

            }

            function endw()
            {
                var endtext = document.getElementById("endtxt").value;
                var a=str.endsWith(`${endtext}`);
                document.getElementById("endtxt").value=a;
                document.getElementById("endtxt").disabled = true;

            }

            function srch()
            {
                var searchtext = document.getElementById("srchtext").value;
                var a=str.search(`${searchtext}`);
                document.getElementById("srchtext").value =a;
                document.getElementById("srchtext").disabled = true;
            }

            function indx()
            {
                var idxtext = document.getElementById("indextext").value;
                var a=str.indexOf(`${idxtext}`);
                document.getElementById("indextext").value =a;
                document.getElementById("indextext").disabled = true;
            }

            function slc(){
            var num1 = document.getElementById("slc1").value;
            var num2 = document.getElementById("slc2").value;
            var res = str.slice(num1,num2);
            document.getElementById("sc").innerHTML = res;
            document.getElementById("slc1").disabled = true;
            document.getElementById("slc2").disabled = true;
        }


    </script>
</head>
<body>
    <h1>Demonstrating String objects</h1>
    <div class="strlen">
        <p>To find length of the string</p>
        <input type="text" id="lentxt" placeholder="Enter the string:" />
        <button onmouseover="len()">Length</button>
    </div>
    <div class="strlwr">
        <p>To convert given string to lower case</p>
        <input type="text" id="lwrtxt" placeholder="Enter the string:" />
        <button onmouseover="lwrc()">To LowerCase</button>
    </div>
    
    <div class="strupr">
        <p>To convert given string to upper case</p>
        <input type="text" id="uprtxt" placeholder="Enter the string:" />
        <button onmouseover="uprc()">To UpperCase</button></br>
    </div>
   
</br><b><p>String is: web lab tutorial</p></b>
    <div class="find">
    <p>To find out the first occurrence of a specified text in the string</p>
    <input type="text" id="fintxt" placeholder="Enter the string:" />
    <button onmouseover="findTxt()">Search</button>
    </div>

    <div class="strinc">
        <input type="text" id="intxt" placeholder="Enter a string:" />
        <button onmouseover="inc()">Check if given string present or not</button>
    </div>
    
    <div class="startwith">
        <input type="text" id="strtxt" placeholder="Enter a string:" />
        <button onmouseover="strw()">Check if given string starts with string mentioned or not</button>
    </div>
    
    <div class="endswith">
        <input type="text" id="endtxt" placeholder="Enter a string:" />
        <button onmouseover="endw()">Check if given string ends with string mentioned or not</button>
    </div>
    
    <div class="search">
        <input type="text" id="srchtext" placeholder="Enter a string:" />
        <button onmouseover="srch()">Search for a string</button>
    </div>
    
    <div class="index">
        <input type="text" id="indextext" placeholder="Enter a string:" />
        <button onmouseover="indx()">Display index of a string</button>
    </div>
    
    <div class="slice">
    <p>Enter start and end position of string for slicing function</p>
    <input type="number" id="slc1" placeholder="Enter starting index:" />&nbsp;<input type="number" id="slc2" placeholder="Enter ending index:" />
    <button onmouseover="slc()">Search</button>
    <p id="sc"></p>
    </div>
    
</body>
</html>
